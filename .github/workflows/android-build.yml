name: Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ” Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/demoapp-release.keystore

      - name: ðŸ”‘ Create signing config
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=demoapp-release.keystore" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_STORE_PASSWORD }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/gradle.properties

      - name: ðŸ” Grant Gradle Permission
        run: chmod +x android/gradlew

      - name: ðŸ—ï¸ Build Android Release AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: ðŸ“¦ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab


  deploy:
    name: ðŸš€ Deploy to Google Play
    needs: build-android
    runs-on: ubuntu-latest

    env:
      APP_PACKAGE_NAME: com.demoapp
      AAB_PATH: android/app/build/outputs/bundle/release/app-release.aab
      DEFAULT_TRACK: internal
      RELEASE_NOTES: "Automated CI/CD Release"
      ROLLOUT_PERCENTAGE: 0.1

    steps:
      - name: ðŸ“¥ Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-aab

      - name: ðŸ” Create Service Account JSON
        if: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          echo "${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}" > play-account.json

      - name: ðŸš€ Install Fastlane
        if: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON != '' }}
        run: sudo gem install fastlane -NV

      - name: ðŸš€ Deploy to Play Store
        if: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON != '' }}
        run: |
          fastlane supply \
            --aab ${{ env.AAB_PATH }} \
            --package_name ${{ env.APP_PACKAGE_NAME }} \
            --json_key play-account.json \
            --track ${{ env.DEFAULT_TRACK }} \
            --release_status completed \
            --rollout ${{ env.ROLLOUT_PERCENTAGE }} \
            --skip_upload_metadata true \
            --skip_upload_images true \
            --skip_upload_screenshots true
